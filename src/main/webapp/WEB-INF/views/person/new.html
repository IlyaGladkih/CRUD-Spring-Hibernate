<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/persons/new}" th:object="${person}">
    <label for="name">Enter fio</label>
    <input type="text" th:field="*{fio}" id="name">
    <br>
    <label for="day">Enter year of birth</label>
    <input type="text" th:field="*{birthday}" id="day">
    <br>
    <input type="submit" value="Add person">
</form>
</body>
</html>
