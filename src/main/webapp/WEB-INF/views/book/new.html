<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/new}" th:object="${book}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{bookName}" id="name">
    <br>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author">
    <br>
    <label for="year">Enter year</label>
    <input type="text" th:field="*{yearOfPublication}" id="year">
    <br>
    <input type="submit" value="Add book">
</form>
</body>
</html>
